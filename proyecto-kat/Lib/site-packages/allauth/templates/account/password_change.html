{% extends "account/base.html" %}

{% load i18n %}
{% load static %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row d-flex align-items-start">
        <div class="col-12 col-sm-8 col-md-6 text-center d-flex flex-column">
            <h1 class="display-3 pb-5">{% trans "Change Password" %}</h1>

            <form method="POST" action="{% url 'account_change_password' %}" class="password_change enlace-allauth">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="action" class="btn btn-allauth">{% trans "Change Password" %}</button>
                <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </form>
        </div>
        <div class="col-4 col-md-6 d-none d-sm-flex">
            <img src="{% static 'presentación.jpg' %}" alt="Imagen de Keanu" class="img-fluid w-100 d-flex d-lg-none">
            <img src="{% static 'presentación.jpg' %}" alt="Imagen de Keanu" class="img-fluid w-50 d-none d-lg-flex">
        </div>
    </div>
</div>
{% endblock %}
