{% extends "account/base.html" %}

{% load i18n %}
{% load static %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-fluid py-5">
  <div class="row d-flex align-items-start">
    <div class="col-12 col-sm-8 col-md-6 text-center d-flex flex-column">
      <h1 class="display-3 pb-5">{% trans "Sign Out" %}</h1>

      <div class="d-flex flex-column align-items-center justify-content-center">
        <p class="py-3">{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button type="submit" class="btn btn-allauth">{% trans 'Sign Out' %}</button>
        </form>
      </div>
    </div>
    <div class="col-4 col-md-6 d-none d-sm-flex">
      <img src="{% static 'presentación.jpg' %}" alt="Imagen de Keanu" class="img-fluid w-100 d-flex d-lg-none">
      <img src="{% static 'presentación.jpg' %}" alt="Imagen de Keanu" class="img-fluid w-50 d-none d-lg-flex">
    </div>
  </div>
</div>
{% endblock %}
