{% extends 'common/base_katapp.html' %}
{% block content %}
<div class="container">
    <h2>Eliminar un aviso</h2>
    <form method="post">{% csrf_token %}
        <p>¿Está seguro que quiere eliminar este aviso "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Confirmar" class="btn">
        <a href="{% url 'aviso_update' pk=aviso.pk %}" class="btn">Volver</a>
    </form>
</div>
{% endblock %}
