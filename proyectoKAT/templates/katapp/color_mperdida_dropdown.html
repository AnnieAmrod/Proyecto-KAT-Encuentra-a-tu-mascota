<label class="h4" for="color">Color</label>
<select id="color" name="color" class="form-select" onchange="redirectToSelectedOptionColor()">
    <option selected disabled>Selecciona un color</option>
    {% for color in colores %}
        <option value="{{ color.id }}">{{ color.nombre }}</option>
    {% endfor %}
</select>

<script>
    function redirectToSelectedOptionColor() {
        var selectElement = document.getElementById("color");
        var selectedOption = selectElement.options[selectElement.selectedIndex];
        var colorId = selectedOption.value;

        if (colorId) {
            var url = "{% url 'm_perdida_color' color_id=0 %}";  // Obtener la URL con un valor de ejemplo para color_id
            url = url.replace('0', colorId);  // Reemplazar el valor del par√°metro en la URL
            window.location.href = url;
        }
    }
</script>
