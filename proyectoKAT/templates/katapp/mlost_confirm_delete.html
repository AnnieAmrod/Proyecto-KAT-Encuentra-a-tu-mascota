{% extends 'common/base_katapp.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Eliminar una mascota perdida</h2>
    <form method="post">{% csrf_token %}
        <p>¿Está seguro que quiere eliminar esta mascota perdida "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Confirmar" class="btn">
        <a href="{% url 'm_perdida_update' pk=object.pk %}" class="btn">Volver</a>
    </form>
</div>
{% endblock %}
